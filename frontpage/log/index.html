<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log and Register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script>
        fetch('navbar.html')
.then(res => res.text())
.then(text => {
  let oldelem = document.querySelector("script#replace_with_navbar");
  let newelem = document.createElement("div");
  newelem.innerHTML = text;
  oldelem.parentNode.replaceChild(newelem,oldelem);
})
</script>



</script>
      
    <div class="backgorund">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>
            <div class="social-icons">
                <img src="images\facebook.png" alt="">
                <img src="images\instagram.jpg" alt="">
                <img src="images\twitter.png" alt="">
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><Span>Remember Password</Span>
            <button type="submit" class="submit-btn">Log in</button>

            <a href="C:\Users\Martin Kirilov\Documents\GradProj\frontpage\index.html">Return to frontpage.</a>
            </form>

            
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Email id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box" required><span>I agree to terms and services!</span> 
            <button type="submit" class="submit-btn">Register</button>
            <a href=".\index.html">Return to frontpage.</a>
        </div>

    </div>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn")

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px"
        }


        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px"
        }
    </script>
</body>
</html>
